<html lang="en">
<head>
<meta charset="UTF-8">

html {

<body>

<h3>Minha API REST Spring Boot</h3>


<form action="" id="formCadastroUser">

<div class="mb-3">
  <label for="id" class="form-label">ID</label>
  <input type="text" class="form-control" id="id" readonly="readonly">
</div>

<div class="mb-3">
  <label for="nome" class="form-label">Nome do Usuário</label>
  <input type="text" class="form-control" id="nome" placeholder="Informe o Nome" required="required">
</div>

<div class="mb-3">
  <label for="idade" class="form-label">Idade</label>
  <input type="number" class="form-control" id="idade">
</div>

</form>

<button type="button" class="btn btn-primary" class="glyphicon glyphicon-pencil" onclick="salvarUsuario()">Salvar/Alterar
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
  <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>

</svg>
</button>


<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hammer" viewBox="0 0 16 16">
  <path d="M9.972 2.508a.5.5 0 0 0-.16-.556l-.178-.129a5.009 5.009 0 0 0-2.076-.783C6.215.862 4.504 1.229 2.84 3.133H1.786a.5.5 0 0 0-.354.147L.146 4.567a.5.5 0 0 0 0 .706l2.571 2.579a.5.5 0 0 0 .708 0l1.286-1.29a.5.5 0 0 0 .146-.353V5.57l8.387 8.873A.5.5 0 0 0 14 14.5l1.5-1.5a.5.5 0 0 0 .017-.689l-9.129-8.63c.747-.456 1.772-.839 3.112-.839a.5.5 0 0 0 .472-.334z"/>
</svg>
</button>

<button type="button" class="btn btn-danger"  data-bs-toggle="modal"  data-bs-target="#modalPesquisarUser">Pesquisar
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg>
</button>

<button type="button" class="btn btn-warning" class="glyphicon glyphicon-remove" onclick="botaoDeletarDaTela();">Deletar 
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

</svg>
 </button>






<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuário</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nameBusca" class="col-form-label">Informe o Nome:</label>
            <input type="text" class="form-control" id="nameBusca">
          </div>
          <button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg>
          </button>
        </form>

				<div style="height: 300px;overflow: scroll;">
					<table class="table" id="tabelaresultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Editar</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>



<script type="text/javascript">


function botaoDeletarDaTela(){
	var id = $('#id').val();
	
	if(id != null && id.trim() != ''){
	 deleteUser(id);
	 document.getElementById('formCadastroUser').reset();
	}
	
}


function deleteUser(id){
	
	if(confirm('Deseja realmente deletar?')) {
	
	 $.ajax({
			method : "DELETE",
			url : "delete",
			data : "iduser=" + id ,
			success : function(response) {
				
				$('#'+ id).remove();

				alert(response);	  
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao deletar usuario por id: " + xhr.responseText);
		});
	 
	}
	
}


  function pesquisarUser(){
	  var nome = $('#nameBusca').val();
	  
	  if (nome != null && nome.trim() != ''){
		  
		  
		  $.ajax({
				method : "GET",
				url : "buscarPorNome",
				data : "name=" + nome ,
				success : function(response) {
					$('#tabelaresultados > tbody > tr').remove();
					
					for (var i = 0; i < response.length; i++){
						$('#tabelaresultados > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td><button type="button" onclick="colocarEmEdicao('+response[i].id+')" class="btn btn-primary">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser('+response[i].id+')">Delete</button></td></tr>');
					}
				  
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuario: " + xhr.responseText);
			});
		  
	  }
  }
  
  
  
  
  function colocarEmEdicao(id) {
	  
	  
	  $.ajax({
			method : "GET",
			url : "buscaruserid",
			data : "iduser=" + id ,
			success : function(response) {

				$("#id").val(response.id);
				$("#nome").val(response.nome);
				$("#idade").val(response.idade);
				
				$('#modalPesquisarUser').modal('hide');			  
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao buscar usuario por id: " + xhr.responseText);
		});
	  
	  
  }


	function salvarUsuario() {

		var id = $("#id").val();
		var nome = $("#nome").val();
		var idade = $("#idade").val();
		
		
		if (nome == null || nome != null && nome.trim() == ''){
			$("#nome").focus();
			alert('Informe o nome');
			return;
		}
		
		if (idade == null || idade != null && idade.trim() == ''){
			$("#idade").focus();
			alert('Informe a idade');
			return;
		}

		$.ajax({
			method : "POST",
			url : "salvar",
			data : JSON.stringify({
				id : id,
				nome : nome,
				idade : idade
			}),
			contentType : "application/json; charset=utf-8",
			success : function(response) {
				$("#id").val(response.id);
				alert("Gravou com sucesso!");
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao salvar usuario: " + xhr.responseText);
		});

	}
</script>
</body>
</html>
